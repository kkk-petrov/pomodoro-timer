<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Title</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <main class="pomodoro">
            <div class="pomodoro__container _container">
                <h1 class="timer__title">Pomodoro Timer by Kirill Petrov</h1>

                <div class="timer__text">
                    <p id="work" class="item__work item">Work:</p>
                    <p id="break" class="item__break item">Cycles:</p>
                    <p id="cycles" class="item__cycles item">Break:</p>
                </div>

                <!-- Work Timer -->
                <div class="timers">
                    <div id="work-timer" class="timer work__timer">
                        
                        <p id="work-minutes">25</p>
                        <p class="semicolon">:</p>
                        <p id="work-seconds">00</p>
                        <!-- <button id="decr-btn" class="mbtn">-</button>

                        <button id="incr-btn" class="mbtn">+</button> -->

                    </div>
    
                    <p id="counter" class="timer">0</p>
    
    
                    <!-- Break Timer -->
                    <div id="break-timer" class="timer break__timer">
                        <p id="break-minutes">25</p>
                        <p class="semicolon">:</p>
                        <p id="break-seconds">00</p>
                    </div>
                </div>


                <div class="timer__buttons">
                    <button id="start-btn" class="btn">Start</button>
                    <button id="reset-btn" class="btn">Reset</button>
                    <button id="pause-btn" class="btn">Pause</button>
                </div>
            </div>
        </main>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
